    25% { transform: rotate(15deg); }

    75% { transform: rotate(15deg); }

<script>
  const cards = document.querySelectorAll('.card');
  const bgMusic = document.getElementById('bgMusic');

  // Create sounds as Audio objects
  const sounds = {
    butterfly: new Audio('https://www.soundjay.com/nature/butterfly-1.mp3'),
    bee: new Audio('https://www.soundjay.com/nature/bee-1.mp3'),
    ant: new Audio('https://www.soundjay.com/nature/ant-1.mp3'),
    ladybug: new Audio('https://www.soundjay.com/nature/ladybug-1.mp3'),
    spider: new Audio('https://www.soundjay.com/nature/spider-1.mp3'),
    grasshopper: new Audio('https://www.soundjay.com/nature/grasshopper-1.mp3'),
    dragonfly: new Audio('https://www.soundjay.com/nature/dragonfly-1.mp3'),
    mosquito: new Audio('https://www.soundjay.com/nature/mosquito-1.mp3')
  };

  document.body.addEventListener('click', () => {
    if(bgMusic.paused) bgMusic.play();
  }, { once: true });

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const soundName = card.getAttribute('data-sound');
      sounds[soundName].currentTime = 0;
      sounds[soundName].play();

      const img = card.querySelector('img');
      img.classList.add('flap');

      // Random small movement
      const container = document.querySelector('.container');
      const maxX = container.offsetWidth - img.parentElement.offsetWidth;
      const maxY = container.offsetHeight - img.parentElement.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX / 2) - 50;
      const randomY = Math.floor(Math.random() * maxY / 2) - 50;
      img.parentElement.style.transform = `translate(${randomX}px, ${randomY}px)`;

      setTimeout(() => {
        img.classList.remove('flap');
        img.parentElement.style.transform = 'translate(0,0)';
      }, 800);
    });
  });
</script>
