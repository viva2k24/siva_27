<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Learning Fun</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap');

body {
  font-family: 'Comic Neue', cursive;
  background-color: #FFDE59;
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  padding: 2rem;
  background-color: #008080;
  color: #FFDE59;
  font-size: 2.5rem;
  font-family: 'Fredoka One', cursive;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.section-title {
  text-align: center;
  margin: 2rem 0 1rem 0;
  font-size: 2rem;
  color: #008080;
  text-shadow: 1px 1px #fff;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto 50px;
  padding: 0 1rem;
}

.game-card {
  background: white;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  text-align: center;
  font-weight: bold;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.game-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

.game-thumb {
  width: 100%;
  padding-top: 100%; 
  position: relative;
}

.game-thumb img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px 20px 0 0;
  transition: transform 0.4s;
}

.game-card:hover .game-thumb img {
  transform: scale(1.1);
}

.sound-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(255,255,255,0.8);
  color: #008080;
  font-size: 1.5rem;
  border-radius: 50%;
  padding: 5px;
  z-index: 2;
}

.card-content {
  padding: 10px;
  text-align: center;
  color: #008080;
}

.card-title {
  font-family: 'Fredoka One', cursive;
  font-size: 1.2rem;
  margin-bottom: 5px;
}

/* Card colors */
.card-lion { background-color: #FFB347; }
.card-elephant { background-color: #9592a7; color:white; }
.card-monkey { background-color: #FF6F61; color:white; }
.card-giraffe { background-color: #20B2AA; color:white; }
.card-tiger { background-color: #FF4500; color:white; }
.card-parrot { background-color: #00CED1; color:white; }
.card-dog { background-color: #FFD700; }
.card-cat { background-color: #FF69B4; color:white; }
.card-frog { background-color: #32CD32; color:white; }
.card-penguin { background-color: #1E90FF; color:white; }

/* Animations */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-20px); }
  60% { transform: translateY(-10px); }
}

@keyframes jump {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-40px); }
}

@keyframes flap {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
}

.animate-bounce { animation: bounce 0.8s; }
.animate-jump { animation: jump 0.8s; }
.animate-flap { animation: flap 0.8s; }

</style>
</head>

<script>
function playAnimal(card, animal) {
  let soundUrl = '';
  let fact = '';
  let animationClass = 'animate-bounce';

  switch(animal) {
    case 'lion':
      soundUrl = 'https://www.soundjay.com/animal/lion-roar-01.mp3';
      fact = "Lions are known as the king of the jungle ü¶Å.";
      break;
    case 'elephant':
      soundUrl = 'https://www.soundjay.com/animal/elephant-1.mp3';
      fact = "Elephants are the largest land animals üêò.";
      break;
    case 'monkey':
      soundUrl = 'https://www.soundjay.com/animal/monkey-1.mp3';
      fact = "Monkeys are playful and intelligent üêí.";
      animationClass = 'animate-jump';
      break;
    case 'giraffe':
      fact = "Giraffes are the tallest animals on Earth ü¶í.";
      break;
    case 'tiger':
      soundUrl = 'https://www.soundjay.com/animal/tiger-roar-01.mp3';
      fact = "Tigers are strong and powerful cats üêÖ.";
      break;
    case 'parrot':
      soundUrl = 'https://www.soundjay.com/animal/parrot-1.mp3';
      fact = "Parrots can mimic human speech ü¶ú.";
      animationClass = 'animate-flap';
      break;
    case 'dog':
      soundUrl = 'https://www.soundjay.com/animal/dog-bark-1.mp3';
      fact = "Dogs are loyal and friendly üêï.";
      break;
    case 'cat':
      soundUrl = 'https://www.soundjay.com/animal/cat-meow-1.mp3';
      fact = "Cats are curious and agile üêà.";
      break;
    case 'frog':
      soundUrl = 'https://www.soundjay.com/animal/frog-1.mp3';
      fact = "Frogs can jump very far compared to their size üê∏.";
      animationClass = 'animate-jump';
      break;
    case 'penguin':
      fact = "Penguins are birds that cannot fly but swim very well üêß.";
      break;
  }

  // Play sound
  if(soundUrl){
    const audio = new Audio(soundUrl);
    audio.play();
  }

  // Speak fact
  const msg = new SpeechSynthesisUtterance(fact);
  msg.rate = 0.9;
  speechSynthesis.speak(msg);

  // Show alert fallback
  alert(fact);

  // Add animation class
  if(animationClass){
    card.classList.add(animationClass);
    setTimeout(()=> card.classList.remove(animationClass), 800);
  }
}
</script>
