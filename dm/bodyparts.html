<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Human Body Parts</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #fffacd, #add8e6);
    margin: 0;
    text-align: center;
}

header {
    background-color: #ffcc00;
    padding: 20px;
    color: #005f73;
}

header h1 {
    margin: 0;
}

header p {
    margin-top: 5px;
    color: #333;
}

.main-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.part {
    margin: 15px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s;
}

.part img {
    width: 130px;
    height: 130px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s;
}

.part:hover img {
    transform: scale(1.2) rotate(10deg);
}

.part-name {
    margin-top: 5px;
    font-weight: bold;
    color: #005f73;
    font-size: 16px;
    transition: color 0.3s;
}

.part:hover .part-name {
    color: #ff4500;
    animation: bounce 0.6s;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-15px);
    }
    60% {
        transform: translateY(-8px);
    }
}

footer {
    background-color: #005f73;
    color: white;
    padding: 10px;
}
</style>
</head>
