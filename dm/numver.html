<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numbers Learning Fun</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap');

body {
  font-family: 'Comic Neue', cursive;
  background-color: #FFDE59; /* Cheerful Yellow */
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  padding: 2rem;
  background-color: #008080; /* Teal */
  color: #FFDE59;
  font-size: 2.5rem;
  font-family: 'Fredoka One', cursive;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.section-title {
  text-align: center;
  margin: 2rem 0 1rem 0;
  font-size: 2rem;
  color: #008080;
  text-shadow: 1px 1px #fff;
}

.number-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  max-width: 800px;
  margin: 0 auto 50px;
  padding: 0 1rem;
}

.number-card {
  background: #fff;
  border-radius: 20px;
  cursor: pointer;
  text-align: center;
  font-weight: bold;
  transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  padding: 20px 0;
  position: relative;
}

.number-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

.number {
  font-family: 'Fredoka One', cursive;
  font-size: 3rem;
  color: #008080;
  margin-bottom: 10px;
}

.objects {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 5px;
}

.objects img {
  width: 30px;
  height: 30px;
}

@keyframes grow {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.animate-grow { animation: grow 0.5s; }

</style>
</head>
<body>

<header>Numbers Learning Fun ðŸ”¢</header>

<h2 class="section-title">Click a Number to Learn!</h2>

<div class="number-grid">

<!-- Number Cards 1-10 -->
<div class="number-card" onclick="learnNumber(this,1)">
  <div class="number">1</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,2)">
  <div class="number">2</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,3)">
  <div class="number">3</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,4)">
  <div class="number">4</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,5)">
  <div class="number">5</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,6)">
  <div class="number">6</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,7)">
  <div class="number">7</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,8)">
  <div class="number">8</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,9)">
  <div class="number">9</div>
  <div class="objects"></div>
</div>

<div class="number-card" onclick="learnNumber(this,10)">
  <div class="number">10</div>
  <div class="objects"></div>
</div>

</div>

<script>
function learnNumber(card, num){
  const facts = {
    1: "1 Sun in the sky â˜€ï¸",
    2: "2 eyes we see with ðŸ‘€",
    3: "3 primary colors ðŸŽ¨",
    4: "4 legs on most animals ðŸ¾",
    5: "5 fingers on each hand âœ‹",
    6: "6 sides on a cube ðŸ”²",
    7: "7 days in a week ðŸ“…",
    8: "8 legs on a spider ðŸ•·ï¸",
    9: "9 planets in the solar system ðŸŒŒ",
    10: "10 fingers + 10 toes ðŸ–ðŸ¦¶"
  };

  // Pronounce number
  const msg = new SpeechSynthesisUtterance("Number " + num);
  msg.rate = 0.9;
  speechSynthesis.speak(msg);

  // Show fun fact
  alert(facts[num]);

  // Animate number
  card.classList.add('animate-grow');
  setTimeout(()=> card.classList.remove('animate-grow'),500);

  // Show objects for counting
  const objectsContainer = card.querySelector('.objects');
  objectsContainer.innerHTML = '';
  for(let i=0; i<num; i++){
    const img = document.createElement('img');
    img.src = "https://img.freepik.com/free-psd/close-up-delicious-apple_23-2151868338.jpg?semt=ais_hybrid&w=740&q=80"; // apple image
    objectsContainer.appendChild(img);
  }

  // Change background color briefly
  const originalBg = card.style.backgroundColor;
  card.style.backgroundColor = "#00CED1"; // teal
  setTimeout(()=> card.style.backgroundColor = originalBg || "#fff",500);
}
</script>

</body>
</html>
