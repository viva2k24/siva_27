<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(135deg, #ffeaa7, #81ecec);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  header {
    width: 100%;
    text-align: center;
    background: #fd79a8;
    padding: 20px 0;
    font-size: 32px;
    font-weight: bold;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(5, 150px);
    grid-gap: 20px;
    justify-content: center;
    margin-bottom: 30px;
  }

  .card {
    width: 150px;
    height: 150px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    color: #2d3436;
    position: relative;
  }

  .card img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }
</style>

<script>
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.addEventListener('click', () => {
      const audioId = card.getAttribute('data-audio');
      const audio = document.getElementById(audioId);
      audio.currentTime = 0; // reset to start
      audio.play();

      // Wiggle animation
      card.style.transform = 'translateX(15px)';
      setTimeout(() => { card.style.transform = 'translateX(-15px)'; }, 150);
      setTimeout(() => { card.style.transform = 'translateX(0)'; }, 300);
    });
  });
</script>
