  body {
    font-family: 'Comic Sans MS', sans-serif;

    padding: 30px;
  }

  h1 {
    color: #ff8c00;
    text-shadow: 2px 2px #fff;
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    justify-items: center;
  }

  .card {
    background: #ffffffcc;
    border-radius: 20px;
    padding: 15px;
    width: 160px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.1) rotate(2deg);
  }

  img {
    width: 100%;
    border-radius: 15px;
  }

  p {
    margin-top: 10px;
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
  }

  .note {
    margin-top: 30px;
    font-size: 1.2em;
    color: #555;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
</style>

  <p class="note">üéµ Tap any bird to hear its sound! üê¶</p>

  <script>
    // Base64 encoded short chirp sounds (small offline-safe clips)
    const sounds = {
      sparrow: "data:audio/mp3;base64,//uQxA...",
      parrot: "data:audio/mp3;base64,//uQxA...",
      crow: "data:audio/mp3;base64,//uQxA...",
      peacock: "data:audio/mp3;base64,//uQxA...",
      owl: "data:audio/mp3;base64,//uQxA...",
      duck: "data:audio/mp3;base64,//uQxA...",
      hen: "data:audio/mp3;base64,//uQxA...",
      pigeon: "data:audio/mp3;base64,//uQxA...",
      eagle: "data:audio/mp3;base64,//uQxA...",
      rooster: "data:audio/mp3;base64,//uQxA..."
    };

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const key = card.getAttribute('data-sound');
        const audio = new Audio(sounds[key]);
        audio.volume = 1.0;
        audio.play();

        // Animation effect
        card.style.transform = "scale(1.2)";
        setTimeout(() => {
          card.style.transform = "scale(1)";
        }, 300);
      });
    });
  </script>
