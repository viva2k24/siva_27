<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather & Seasons ğŸŒ¦ï¸</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(135deg, #FFF7CC, #A8E6CF);
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    color: #FFB400;
    font-size: 2.8em;
    text-shadow: 2px 2px #fff;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
    color: #444;
    margin-bottom: 30px;
  }

  .row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-bottom: 30px;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    width: 180px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, background 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.1);
    background: #FFF3B0;
  }

  .emoji {
    font-size: 3.5em;
    display: block;
    margin-bottom: 10px;
  }

  .card h3 {
    color: #00796B;
    font-size: 1.3em;
    margin: 0;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .bounce {
    animation: bounce 0.6s ease;
  }

  /* background music button */
  #music-btn {
    background: #FFB400;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }

  #music-btn:hover {
    background: #FF9100;
  }
</style>
</head>
<body>

<h1>ğŸŒ¦ï¸ Weather & Seasons ğŸµ</h1>
<p>Click the cards to hear and see the magic of nature!</p>

<button id="music-btn">ğŸ¶ Play Background Music</button>

<!-- Row 1 -->
<div class="row">

<div class="row">

<script>
// card click sound and animation
const cards = document.querySelectorAll('.card');

cards.forEach(card => {
  card.addEventListener('click', () => {
    const audio = new Audio(card.getAttribute('data-sound'));
    audio.play();

    // add bounce animation
    card.classList.add('bounce');
    setTimeout(() => card.classList.remove('bounce'), 600);
  });
});

// background music control
const bgMusic = new Audio("https://cdn.pixabay.com/download/audio/2023/05/12/audio_fbf0714a19.mp3?filename=happy-day-149101.mp3");
bgMusic.loop = true;
const musicBtn = document.getElementById('music-btn');
let musicPlaying = false;

musicBtn.addEventListener('click', () => {
  if (!musicPlaying) {
    bgMusic.play();
    musicBtn.textContent = "â¸ï¸ Pause Music";
    musicPlaying = true;
  } else {
    bgMusic.pause();
    musicBtn.textContent = "ğŸ¶ Play Background Music";
    musicPlaying = false;
  }
});
</script>
